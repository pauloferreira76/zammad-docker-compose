version: "3.8"

x-shared:
  zammad-service: &zammad-service
    image: ${IMAGE_REPO:-ghcr.io/zammad/zammad}:${VERSION:-6.5.1}
    environment: &zammad-environment
      MEMCACHE_SERVERS: ${MEMCACHE_SERVERS:-zammad-memcached:11211}
      POSTGRESQL_DB: ${POSTGRES_DB:-zammad_production}
      POSTGRESQL_HOST: ${POSTGRES_HOST:-zammad-postgresql}
      POSTGRESQL_USER: ${POSTGRES_USER:-zammad}
      POSTGRESQL_PASS: ${POSTGRES_PASS:-zammad}
      POSTGRESQL_PORT: ${POSTGRES_PORT:-5432}
      POSTGRESQL_OPTIONS: ${POSTGRESQL_OPTIONS:-?pool=50}
      TZ: "${TZ:-America/Sao_Paulo}"
      REDIS_URL: ${REDIS_URL:-redis://zammad-redis:6379}
      BACKUP_DIR: "${BACKUP_DIR:-/var/tmp/zammad}"
      BACKUP_TIME: "${BACKUP_TIME:-03:00}"
      HOLD_DAYS: "${HOLD_DAYS:-10}"
      ZAMMAD_FQDN: ${ZAMMAD_FQDN:-zammad.monteiroaranha.com.br}
      NGINX_SERVER_SCHEME: https
      RAILS_ENV: production
    restart: unless-stopped
    volumes:
      - zammad-storage:/opt/zammad/storage
    depends_on:
      - zammad-memcached
      - zammad-postgresql
      - zammad-redis

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - --api.dashboard=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --log.level=INFO
      - --certificatesresolvers.le.acme.enabled=false
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/letsencrypt/live/zammad.monteiroaranha.com.br/:/certs:ro
    networks:
      - proxy
    restart: unless-stopped

  zammad-init:
    <<: *zammad-service
    command: ["zammad-init"]
    depends_on:
      - zammad-postgresql
      - zammad-redis
    environment:
      <<: *zammad-environment
      REDIS_URL: redis://zammad-redis:6379
    restart: on-failure
    user: 0:0

  zammad-railsserver:
    <<: *zammad-service
    command: ["zammad-railsserver"]
    environment:
      <<: *zammad-environment
      REDIS_URL: redis://zammad-redis:6379

  zammad-nginx:
    <<: *zammad-service
    command: ["zammad-nginx"]
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zammad.rule=Host(`${ZAMMAD_FQDN}`)"
      - "traefik.http.routers.zammad.entrypoints=websecure"
      - "traefik.http.routers.zammad.tls=true"
      - "traefik.http.routers.zammad.tls.certificates[0].certFile=/certs/fullchain.pem"
      - "traefik.http.routers.zammad.tls.certificates[0].keyFile=/certs/privkey.pem"
      - "traefik.http.routers.zammad-redirect.rule=Host(`${ZAMMAD_FQDN}`)"
      - "traefik.http.routers.zammad-redirect.entrypoints=web"
      - "traefik.http.routers.zammad-redirect.middlewares=zammad-https-redirect"
      - "traefik.http.middlewares.zammad-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.services.zammad.loadbalancer.server.port=8080"

  zammad-scheduler:
    <<: *zammad-service
    command: ["zammad-scheduler"]
    environment:
      <<: *zammad-environment
      REDIS_URL: redis://zammad-redis:6379

  zammad-websocket:
    <<: *zammad-service
    command: ["zammad-websocket"]
    environment:
      <<: *zammad-environment
      REDIS_URL: redis://zammad-redis:6379

  zammad-backup:
    <<: *zammad-service
    command: ["zammad-backup"]
    volume
